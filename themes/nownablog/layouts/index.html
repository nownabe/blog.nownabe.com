{{ define "main" }}
{{- range $page := .Paginator.Pages -}}
<article class="desc">
  <div class="title">
    <h2><a href="{{ $page.RelPermalink }}">{{ $page.Title }}</a></h2>
    <span class="date">{{ dateFormat "Jan 2, 2006" $page.Date }}</span>
  </div>
</article>
{{- end -}}
{{ end }}

{{ define "footer" }}
<div id="pagination">
{{ template "_internal/pagination.html" . }}
</div>
{{ end }}
