box: ruby:2.3.1

deploy:
  steps:
    - script:
        name: Install build-essential
        code: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential libicu-dev cmake
    - script:
        name: Install Node.js
        code: |
          sudo apt-get update -y
          sudo apt-get install -y nodejs
    - script:
        name: Clear bundle cache
        code: rm -rf /pipeline/cache/bundle-install/ruby/2.3.0/cache/bundler/git/*
    - bundle-install
    - script:
        name: configure git user
        code: |
          git config user.name $WERCKER_STARTED_BY
          git config user.email `git log -1 --format="%ce"`
    - add-ssh-key:
        keyname: DEPLOY_SSH_KEY
        host: github.com
    - add-to-known_hosts:
        hostname: github.com
        fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48
    - script:
        name: deploy
        code: bundle exec middleman deploy

  after-steps:
    - slack-notifier:
        url: $SLACK_WEBHOOK_URL

